<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li> My Tic-Tac-Toe</li>
            <li> ADAK-ZK</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box br bb"><span class="boxtext"></span></div>
            <div class="box blr bb"><span class="boxtext"></span></div>
            <div class="box bb bl"><span class="boxtext"></span></div>
            <div class="box br bb bt"><span class="boxtext"></span></div>
            <div class="box blr bb bt"><span class="boxtext"></span></div>
            <div class="box bb bt bl"><span class="boxtext"></span></div>
            <div class="box br bt"><span class="boxtext"></span></div>
            <div class="box blr bt"><span class="boxtext"></span></div>
            <div class="box bt bl"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h3>Welcome to Tic tac Toe</h3>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset"> Reset</button>
            </div>
            <div class="imgBox">
                <img src="/images/dancingGirl.gif">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
